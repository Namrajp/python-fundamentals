<!DOCTYPE html>
<html>
  <head>
    <title>Flask CRUD App</title>
  </head>
  <body>
    <h1>Users</h1>
    <a href="{{ url_for('add') }}">Add User</a>
    <ul>
      {% for user in users %}
      <li>
        {{ user.name }} ({{ user.email }})
        <a href="{{ url_for('edit', id=user.id) }}">Edit</a>
        <a href="{{ url_for('delete', id=user.id) }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
